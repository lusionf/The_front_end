<!-- 文档申明，申明当前网页的版本-->
<!doctype html>

<!-- html的根标签(元素) 可以互换，网页中的所有内容都要写在根元素里面-->
<html>

	<!--head是网页的头部,head的内容不会再网页中直接出现，主要用来帮助浏览器或是搜索引擎来解析网页-->
	<head>
		<!--meta标签用来设置网页的元数据，这里meta用来设置网页的字符集避免乱码的问题-->
		<meta charset = "utf-8">
		
		<!--title中的内容会显示在浏览器的标题栏，搜索引擎主要根据title中的内容来判断网页的主要内容-->
		<title>网页的标题</title>
	</head>
	
	<!-- body是html的子元素，表示网页的主体，网页中所有的可见内容都应该写在body里-->
	<body>
	
	<!--h1网页的一级标题-->
	<h1>网页的大标题</h1>
	
	</body>
	
</html>
